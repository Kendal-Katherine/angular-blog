<div class="container__big-card">
  <a href="#">
    <div class="big-card__picture">
      <img
        src={{photoCover}}
        height="200px" width="400px"  alt="">
    </div>

    <div class="big-card__title">
      <h1><a href="#">{{ cardTitle }}</a></h1>
    </div>
    <div class="big-card__description">
      <a href="#">
        <p>{{ cardDescription }}</p>

      </a>
    </div>
  </a>
</div>
